<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒŸ Quote App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body { background: #f4f7f9; }
    h1 { font-size: 2rem; }
    .quote-card { transition: 0.2s; }
    .quote-card:hover { transform: translateY(-2px); }
    #randomQuote { font-size: 1.2rem; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ“œ Quote App</h1>

    <!-- Random Quote -->
    <section class="mb-5">
      <h2 class="h4">ðŸŽ² Random Quote</h2>
      <button id="getRandom" class="btn btn-primary my-2">Get Random Quote</button>
      <div id="randomQuote" class="alert alert-secondary mt-2"></div>
    </section>

    <!-- All Quotes -->
    <section class="mb-5">
      <h2 class="h4">ðŸ“œ All Quotes</h2>
      <button id="getAll" class="btn btn-success mb-3">Refresh All Quotes</button>
      <div id="allQuotes" class="row g-3"></div>
    </section>

    <!-- Add Quote -->
    <section>
      <h2 class="h4">âž• Add Quote</h2>
      <div class="input-group mb-2">
        <input type="text" id="quoteText" class="form-control" placeholder="Quote text">
        <input type="text" id="quoteAuthor" class="form-control" placeholder="Author">
        <button id="addQuote" class="btn btn-warning">Add</button>
      </div>
      <div id="addError" class="text-danger"></div>
    </section>
  </div>

  <script>
    // Use your deployed backend API
    const API = 'https://quote-app-rgvq.vercel.app/api/quotes';

    // Random quote
    document.getElementById('getRandom').addEventListener('click', async () => {
      try {
        const res = await fetch(`${API}/random`);
        if (!res.ok) throw new Error("Failed");
        const q = await res.json();
        document.getElementById('randomQuote').innerText = `"${q.text}" â€” ${q.author}`;
      } catch(e) {
        document.getElementById('randomQuote').innerText = "âš  Error fetching random quote.";
      }
    });

    // All quotes
    async function fetchAllQuotes() {
      const container = document.getElementById('allQuotes');
      container.innerHTML = '';
      try {
        const res = await fetch(API);
        if (!res.ok) throw new Error("Failed");
        const data = await res.json();
        if (data.length === 0) {
          container.innerHTML = '<p>No quotes yet</p>';
          return;
        }
        data.forEach(q => {
          const div = document.createElement('div');
          div.className = 'col-md-6';
          div.innerHTML = `
            <div class="card quote-card shadow-sm">
              <div class="card-body">
                <p class="card-text">"${q.text}"</p>
                <p class="text-muted">â€” <em>${q.author}</em></p>
                <button class="btn btn-sm btn-danger deleteBtn" data-id="${q.id}">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </div>
            </div>
          `;
          container.appendChild(div);

          div.querySelector('.deleteBtn').addEventListener('click', async () => {
            if (!confirm('Delete this quote?')) return;
            await fetch(`${API}/${q.id}`, { method: 'DELETE' });
            fetchAllQuotes();
          });
        });
      } catch(e) {
        container.innerHTML = '<p class="text-danger">âš  Error loading quotes</p>';
      }
    }
    document.getElementById('getAll').addEventListener('click', fetchAllQuotes);

    // Add quote
    document.getElementById('addQuote').addEventListener('click', async () => {
      const text = document.getElementById('quoteText').value.trim();
      const author = document.getElementById('quoteAuthor').value.trim() || "Unknown";
      const errorDiv = document.getElementById('addError');
      errorDiv.innerText = '';

      if (!text) { errorDiv.innerText = "âš  Enter a quote"; return; }

      try {
        const res = await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, author })
        });
        if (!res.ok) throw new Error("Failed to add");
        document.getElementById('quoteText').value = '';
        document.getElementById('quoteAuthor').value = '';
        fetchAllQuotes();
      } catch(e) {
        errorDiv.innerText = "âš  Error adding quote";
      }
    });

    // Load all quotes on page load
    fetchAllQuotes();
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
